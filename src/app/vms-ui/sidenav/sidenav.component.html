<!DOCTYPE html>

  
<mat-toolbar class="toolbar z-depth-1-half">
  <span>Visualizing Makerspaces</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav
    class="sidenav"
    mode="side"
    [opened]="false"
    position="end">
    <button type="button" mat-raised-button (click)="sidenav.toggle()" >
        Close
    </button>
    <br>
    <br>
    <b><u>{{ makerspaceName }}</u></b>
    <br><br>
    <app-demographics [selectedMakerspace]= "selectedMakerspace" ></app-demographics>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-sidenav opened mode="side" id="leftSidenav">
        <app-attribute-selectors #attributeSelector>
        </app-attribute-selectors>
        <br><br>
        <b>Legend</b> 
        <hr><br>
        <app-vms-legend 
        [selectedColorEncoding]="attributeSelector.colorEncodingSelected"
        [selectedSizeEncoding] = "attributeSelector.sizeEncodingSelected">
        </app-vms-legend>
      </mat-sidenav>

      <app-visualization-geomap
        (nodeclick)="onNodeClick($event)"
        [selectedColorEncoding]="attributeSelector.colorEncodingSelected"
        [selectedSizeEncoding] = "attributeSelector.sizeEncodingSelected">
      </app-visualization-geomap>
  </mat-sidenav-content>

</mat-sidenav-container>
