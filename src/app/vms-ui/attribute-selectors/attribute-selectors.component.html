<!DOCTYPE html>

<mat-form-field class="attribute">
  <mat-select placeholder="Size Encodings">
    <mat-option *ngFor="let size of sizeAttributes" [value]="size">
      {{ size }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field>
  <mat-select placeholder="Color Encodings">
    <mat-option *ngFor="let color of colorAttributes" [value]="color">
      {{ color }}
    </mat-option>
  </mat-select>  
</mat-form-field>

<p>You selected: {{selected}}</p>
